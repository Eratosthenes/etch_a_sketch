<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <script type="text/javascript" src="jquery-1.11.3.js"></script>
  <script type="text/javascript">
    $(document).ready(function()
    {
      function createGrid(size)
      {	var n = size || 50;
	var grid = $('#grid');
	for (var i=0; i<n; i++)
	{ grid.append('<div class="row">');
	  for (var j=0; j<n; j++)
	  { grid.append('<div class="square"></div>');
	  }
	  grid.append('</div>');
	}

	$('.square').hover(function()
	{ $(this).css("background-color", "black");
	});
	return grid;
      }

      $('button').click(function()
      {	do 
	{ var size = prompt('Enter grid height/width (limit is 50): ');
	} while (size > 50)
	myGrid.empty();
	createGrid(size);
      });

      myGrid = createGrid();
    });
  </script>
  <style type="text/css">
    .nav {width:90%; margin:auto; text-align:center;}
    #grid {text-align:center;}
    .square 
    { 
      vertical-align:top;
      height:20px; 
      width:20px; 
      display:inline-block;
      background-color:#cccccc;
    }
  </style>
</head>

<body>
  <div class="nav">
    <h1>Nate's Amazing Etch-A-Sketch</h1>
    <button>New Sketch</button>
  </div>
  <br>

  <div id="grid">
  </div>
</body>
</html>
